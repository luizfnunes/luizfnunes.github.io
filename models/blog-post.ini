[model]
name = Blog Post
label = {{ this.title }}
hidden = no

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.snippet]
label = Snippet
type = string
size = large

[fields.body]
label = Body
type = markdown

[fields.color]
label = Color
type = select
choices = 1abc9c, 3498db, f1c40f, e67e22, e74c3c, ecf0f1
choice_labels = Green, Blue, Yellow, Orange, Red, White